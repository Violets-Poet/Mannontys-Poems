<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <link rel="icon" href="./assets/flower.png" type="image/png">
    <style>
        @font-face {
            font-family: 'TaylorSwiftHandwriting';
            src: url('./assets/TaylorSwiftHandwriting.ttf') format('truetype');
        }
    
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            /* Black background color */
            color: #add8e6;
            /* Pale blue text color */
            background-color: #0a0a2a;
            overflow-y: hidden;
        }
    
        h1 {
            color: #add8e6;
            /* Pale blue text color for the heading */
            font-family: TaylorSwiftHandwriting;
        }
    
        #result {
            margin-top: 20px;
        }
    
        .success {
            color: green;
        }
    
        .error {
            color: red;
        }
    
        input,
        button {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ac30ff;
            /* Pale blue border color */
            background-color: transparent;
            color: #ac30ff;
            text-align: center;
            /* Pale blue text color */
        }
    
        input:focus {
            outline: none !important;
            border: 1px solid #ac30ff;
        }
    
        button {
            margin-bottom: 10vh;
            font-family: 'TaylorSwiftHandwriting', sans-serif;
            font-size: 1.25rem;
        }
    
        .label1 {
            margin-top: 10vh;
            font-size: 1.3rem;
        }
    
        .label2 {
            margin-top: 1vh;
            font-size: 1.3rem;
        }
    
        button:hover {
            background-color: #ac30ff;
            /* Pale blue background color on hover */
            color: #fff;
            /* White text color on hover */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="part1">
        <h1>Helllooo, Violet</h1>

        <div class="input-container">
            <input type="text" id="password" placeholder="Tell me hi">
        </div>

        <button onclick="checkPassword()">&lt3</button>

        <div id="result"></div>
    </div>

    <script>
        function checkPassword() {
                // Get the input value and convert it to lowercase
                const input = document.getElementById("password").value.toLowerCase();

                // Check if "celeste" exists in the input
                const hasCeleste = input.includes("celeste");

                // Check for "hi" followed by at least 3 "i"s
                const hiRegex = /\bhi{3,}\b/; // Matches "hi" with at least 3 'i's
                const hasHi = hiRegex.test(input);
                if(hasCeleste){
                    console.log("has Celeste");
                }

                if(hasHi){
                    console.log("has Hi");
                }

                // Perform the redirection if both conditions are met
                if (hasCeleste && hasHi) {
                    window.location.href = "./flower.html";
                } else {
                    alert(":(");
                }
            }



    </script>
</body>

</html>
